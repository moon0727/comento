<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<body>

<header><h1>&lt;To Do List&gt;</h1>

<section class="topSection">

    <form>
        <div class="manageList">
            <input type="text" placeholder="일정을 입력하세요" class="addTask">
            <button type="reset" onclick="addTask()">Add</button>
            <button type="button" onclick="deleteTask()">Delete</button>
        </div>
    </form>
</section>
</header>

<section class="content">
    <div class="list">

    </div>
</section>



<script src="script.js"></script>
</body>
</html>
